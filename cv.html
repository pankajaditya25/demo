<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript"></script>
        <title>student biodata</title>
    </head>
    <body>
    <div style="background-color:#DDA0DD;color:#E6E6FA;padding:1px;">
    <h2 class="class" align="center">Student Biodata</h1><br /></div>
    <table align="left">
    <td>
        
        <label>Regno</label><br />
        <label>Name</label></br>
        <label>Gender</label><br/>
        <label>Age</label><br/>
        <label>Course</label><br/>
        <label>Semester</label><br/>
        <label>Number</label><br />
        </td>
        </table>
        <table align="center">
        <td>
        <input id="reg" type="text" name="regno"></input><br/>
        <input id="nam" type="text" name="name" ></input><br/>
        <input id="gen" type="radio" name="gender" value="male">Male</input>
        <input id="gen1" type="radio" name="gender" value="female">Female</input><br />
        <input id="age" type="text" name="age" list="ages"/>
        <datalist id="ages">
        <option value="17">
        <option value="18">
        <option value="19">
        <option value="20">
        <option value="21">
        </datalist><br />
         <input id="cou" type="text" name="course" list="courses"/>
        <datalist id="courses">
        <option value="bsc">
        <option value="bca">
        <option value="bcom">
        <option value="ba">
        </datalist><br />
        <input id="sem" align="right" type="text" name="semester" list="semesters"/>
        <datalist id="semesters">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        </datalist><br />
        <input id="num" type="tel"/><br />
        </td>
        </table>
        <input onclick="main.html" type="submit" name="submit"/>
        </form>
 </body>
</html>
